name: mentora_app

description: "Mentora Flutter app"

publish_to: "none"

version: 1.0.0

environment:
  sdk: "^3.8.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  firebase_core: ">=2.21.1"
  firebase_auth: ">=5.3.3"
  cloud_firestore: ">=5.5.0"
  cloud_functions: ^6.0.0
  firebase_messaging: ^16.0.0
  flutter_riverpod: ^3.0.0
  shared_preferences: ^2.0.0
  http: ^1.0.0
  supabase_flutter: ^2.4.0
  google_generative_ai: ^0.4.0
  syncfusion_flutter_pdf: ^28.1.33
  flutter_dotenv: ^5.1.0
  intl: 0.20.2
  fl_chart: 0.68.0
  file_picker: ">=8.1.2"
  image_picker: ">=1.1.2"
  url_launcher: ^6.0.0
  animations: ^2.0.0
  lottie: ^3.0.0
  confetti: 0.8.0
  rive: ^0.13.0 # For 3D character animations
  flutter_animate: ^4.5.0 # For advanced effects
  glassmorphism: ^3.0.0 # For glass effects
  flutter_staggered_grid_view: ^0.7.0 # For bento layouts
  shimmer: ^3.0.0 # For premium loading effects
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/logo.png
    - assets/images/pranav.jpg
    - assets/images/tushar.png
    - assets/images/Mentora_M_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Mentora_M_logo.png"
